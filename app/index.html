<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Electron app">
  <meta name="keywords" content="HTML,CSS,XML,JavaScript">
  <meta name="author" content="Abhay">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.less">
  <title>Electron app</title>
</head>
<body>
<div>
  <label class="container">Andriod
    <input type="radio" checked="checked" name="radio">
    <span class="checkmark"></span>
  </label>
  <label class="container iOS-radio">iOS
    <input type="radio" name="radio">
    <span class="checkmark"></span>
  </label>
</div>
<div style="width: 500px; margin-top:50px; margin-left:30px;">
    <div style="float: left; width: 200px;font-family: fantasy;">Repository link</div>
    <textarea style="float: left;" rows="2" cols="30" placeholder="Paste the link"></textarea>
    <br style="clear: left;" />
</div>
<div style="width: 500px; margin-top:50px; margin-left:30px;">
    <div style="float: left; width: 200px;font-family: fantasy;">Upload Apk/ipa</div>
    <input type="file" name="file" id="file" class="inputfile" />
    <label for="file">Choose a file</label>
    <br style="clear: left;" />
</div>
<div style="width: 500px; margin-top:50px; margin-left:30px;">
    <div style="float: left; width: 200px;font-family: fantasy;">Select Devices</div>
    <select  multiple class="select-device">
        <option value="emulator1">Emulator1</option>
        <option value="emulator2">Emulator2</option>
        <option value="emulator3">Emulator3</option>
        <option value="emulator4">Emulator4</option>
        <option value="emulator4">Emulator4</option>                        
      </select>
    <br style="clear: left;" />
</div>
<div>
    <input  class="submit" value="Submit" type="button">    
</div>
<script>
    require('./index.js');
</script>
</body>
</html>
